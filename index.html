<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kino</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div class="item-container">
        <iframe id="video" class="item-left" src="" width="100%" height="100%" frameborder="0" allowfullscreen="1" allow="autoplay; encrypted-media; fullscreen; picture-in-picture"></iframe>

        <div class="item-right" id="chat-container"></div>

    </div>

    <script type="text/javascript">
        const urlParams = new URLSearchParams(window.location.search);
        const chatParam = urlParams.get('chat');
        const chatIframe = document.createElement("iframe");
        chatIframe.id = "chat";
        chatIframe.src = `https://www.twitch.tv/embed/${chatParam}/chat?parent=leti460.github.io`;
        chatIframe.height = "100%";
        chatIframe.width = "340px";

        document.getElementById("chat-container").appendChild(chatIframe);
    </script>

    <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
